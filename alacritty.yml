# Config created by Raul Wierzbinski:             https://github.com/Wierzba13
# Link to color schemes for alacritty:            https://github.com/eendroroy/alacritty-theme
# File will be in ~/.config/alacritty/alacritty.yml

window:
  dimensions:
    columns: 170
    lines: 50

  padding:
    x: 10
    y: 10


  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  decorations: full
  opacity: 0.5
  
  title: Alacritty
  dynamic_title: false

  # Window class (Linux/BSD only):
  class:
    instance: Alacritty     # Application instance name
    general: Alacritty      # General application class

scrolling:
  history: 5000


# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  size: 12.0

  offset:
    x: 0
    y: 4

# Colors (Ayu Dark)
colors:
  # Default colors
  primary:
    background: '0x0A0E14'
    foreground: '0xB3B1AD'

  # Normal colors
  normal:
    black:   '0x01060E'
    red:     '0xEA6C73'
    green:   '0x91B362'
    yellow:  '0xF9AF4F'
    blue:    '0x53BDFA'
    magenta: '0xFAE994'
    cyan:    '0x90E1C6'
    white:   '0xC7C7C7'

  # Bright colors
  bright:
    black:   '0x686868'
    red:     '0xF07178'
    green:   '0xC2D94C'
    yellow:  '0xFFB454'
    blue:    '0x59C2FF'
    magenta: '0xFFEE99'
    cyan:    '0x95E6CB'
    white:   '0xFFFFFF'


